log4j.rootLogger=INFO, console, TestNGReportAppender

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p %20.20c{1}#%4L: %m%n

log4j.appender.TestNGReportAppender=com.epam.elena_stepuro.framework.reporting.run_tests.utils.TestNGReportAppender
log4j.appender.TestNGReportAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.TestNGReportAppender.layout.ConversionPattern=%5p %20.20c{1}#%4L: %m%n

